<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
</head>

<body>
  <div class="mobile">
    <header class="mobile-header">
      <div class="mr-5 w-15 icon icon-signal"></div>
      <div class="mr-5 w-15 icon icon-connection"></div>
      <div class="icon w-15 icon-battery"></div>
      <div class="mobile-time ml-auto">15:23</div>
    </header>
    <main class="instagram-app">
    
      <div data-section="header" class="header">
        <div class="container-camera">
          <button class="icon icon-camera" aria-label="post"></button>
        </div>
        <div class="instagram-name">
          <h1>Instagram</h1>
        </div>
        <div class="container-header-icons">
          <button class="icon icon-igtv" aria-label="watch reels"></button>
          <button class="icon icon-messanger " aria-label="messages"></button>
        </div>
      </div>

      <div data-section="stories" class="stories border-top border-bottom">
        <div class="container-story">
          <button class="story-button">
          <img class="story-img rounded" src="/assets/images/avatar_1.jpg" alt="image of avatar">
          </button>
          <p class="story-text">Ваша история</p>
        </div>
        <div class="container-story flex">
          <button class="story-button">
          <img class="story-img rounded" src="/assets/images/avatar_2.jpg" alt="image of avatar">
          </button>
          <p class="story-text">alex</p>
        </div>
        <div class="container-story">
          <button class="story-button">
          <img class="story-img rounded" src="/assets/images/avatar_3.jpg" alt="image of avatar">
          </button>
          <p class="story-text">jediAcademy</p>
        </div>
        <div class="container-story">
          <button class="story-button">
          <img class="story-img rounded" src="/assets/images/avatar_4.jpg" alt="image of avatar">
          </button>
          <p class="story-text">PythonCool</p>
        </div>
      </div>

      <div class="section-post" data-section="post">
        <div class="container-user-section">
          <div class="user-section">
            <img class="user-avatar rounded" src="../assets/images/avatar_5.jpg" alt="user avatar">
            <div class="user-text">
              <p class="user-name bold">code_academy</p>
              <p class="user-destination">Miami</p>
            </div>
          </div>
          <button class="icon icon-more w-15"></button>
        </div>
        <img src="../assets/images/post-image.jpg" alt="post image">
        <div class="section-post-footer">
          <div class="icons-post-footer">
            <button class="icon icon-like mr-20" aria-label="like"></button>
            <button class="icon icon-comment mr-20" aria-label="comment"></button>
            <button class="icon icon-messanger" aria-label="messanger"></button>
          </div>
          <button class="icon icon-save" aria-label="save"></button>
        </div>
        <div class="post-text pad-15">
          <p class="bold mr-0">Liked: 2 165</p>
          <p class="mb-30"><span class="bold">code_academy</span> Start your jorney with us!</p>
        </div>
      </div>

      <div class="footer" data-section="footer">
        <button class="icon icon-home" aria-label="home"></button>
        <button class="icon icon-search" aria-label="search"></button>
        <button class="icon icon-add" aria-label="add"></button>
        <button class="icon icon-like" aria-label="like"></button>
        <img class="icon rounded" src="../assets/images/avatar_5.jpg" alt="user avatar">
      </div>

    </main>
  </div>
</body>

</html>
